<!-- templates/profile.html - Página de perfil decorada -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto card hover-float">
    <div class="flex items-center mb-6">
        <img src="{{ url_for('uploaded_file', filename=user.profile_pic) }}" alt="Foto de perfil" class="w-16 h-16 rounded-full border-4 border-sky-300 mr-4 transition duration-500 hover:scale-110 icon-spin">
        <div>
            <h2 class="text-3xl font-bold text-primary animate-bounce-in"><i class="fas fa-user-circle mr-2"></i>{{ user.nickname }}</h2>
            <p class="text-lg text-gray-600"><i class="fas fa-users mr-2"></i>Seguidores totales: {{ format_followers(total_followers) }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data" class="mb-6">
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold"><i class="fas fa-tag mr-2"></i>Sobrenombre</label>
            <input type="text" name="nickname" value="{{ user.nickname }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300 transition duration-500 hover:scale-105">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold"><i class="fas fa-info-circle mr-2"></i>Biografía</label>
            <textarea name="bio" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300 transition duration-500 hover:scale-105">{{ user.bio }}</textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold"><i class="fas fa-camera mr-2"></i>Foto de Perfil</label>
            <input type="file" name="profile_pic" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300 transition duration-500 hover:scale-105">
        </div>
        <button type="submit" class="btn-primary w-full"><i class="fas fa-save mr-2"></i>Actualizar</button>
    </form>
    <h3 class="text-2xl font-bold mb-4"><i class="fas fa-video mr-2"></i>Tus Videos</h3>
    <ul class="space-y-2">
        {% for video in user.videos %}
        <li class="p-3 bg-sky-50 rounded-lg hover-float">
            <a href="{{ url_for('video', video_id=video.id) }}" class="text-primary hover:text-secondary transition duration-500">{{ video.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
