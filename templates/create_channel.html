<!-- templates/create_channel.html - Página de creación de canal decorada -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto card hover-float">
    <h2 class="text-3xl font-bold text-center mb-6 text-primary animate-bounce-in"><i class="fas fa-plus mr-2 icon-spin"></i>Crear Canal</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold"><i class="fas fa-tv mr-2"></i>Nombre del Canal</label>
            <input type="text" name="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300 transition duration-500 hover:scale-105">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-semibold"><i class="fas fa-info-circle mr-2"></i>Descripción</label>
            <textarea name="description" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-300 transition duration-500 hover:scale-105"></textarea>
        </div>
        <button type="submit" class="btn-primary w-full"><i class="fas fa-plus mr-2"></i>Crear Canal</button>
    </form>
</div>
{% endblock %}
