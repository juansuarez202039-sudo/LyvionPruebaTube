<!-- templates/confirm_plan.html - Página de confirmación de plan decorada -->
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto card text-center hover-float">
    <h2 class="text-3xl font-bold mb-6 text-primary animate-bounce-in"><i class="fas fa-crown mr-2 icon-spin"></i>Confirmar Plan: {{ plan }}</h2>
    <p class="text-gray-600 mb-4">¿Estás seguro de que quieres activar el plan {{ plan }}?</p>
    <div class="mb-6">
        <h3 class="text-xl font-bold mb-2">Detalles del Plan</h3>
        <p class="text-lg font-semibold text-primary">{{ details.price }}</p>
        <ul class="text-left">
            {% for feature in details.features %}
            <li><i class="fas fa-check text-green-500 mr-2 icon-spin"></i>{{ feature }}</li>
            {% endfor %}
        </ul>
    </div>
    <form method="POST" class="flex space-x-4">
        <button name="action" value="confirm" class="btn-primary flex-1"><i class="fas fa-check mr-2"></i>Confirmar</button>
        <button name="action" value="back" class="btn-primary flex-1"><i class="fas fa-arrow-left mr-2"></i>Volver</button>
    </form>
</div>
{% endblock %}
